    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>index.html</title>
        <link rel="shortcut icon" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            section{
                display: flex;
                margin: 20px;
            }
            .evenement-group{
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <section class="evenement">
            <div class="evenement-group">
                <h2>Titre evenement</h2>
                <img src="https://placehold.co/600x400" alt="Photo de l'évenement">
                <h3>Nom du groupe</h4>
                <div class="evenement-date">
                    <label for="start">Start date:</label>
                        <input type="date" id="start" name="trip-start"
                        value="2023-07-26"
                        min="2018-01-01" max="2018-12-31">
                </div>
                <div class="evenement-heure">
                    <label for="appt">Hour:</label>
                    <input type="time" id="appt" name="appt"
                     min="09:00" max="18:00" required>
                </div>
            </div>
            <div class="evenement-group">
                <h2>Titre evenement</h2>
                <img src="https://placehold.co/600x400" alt="Photo de l'évenement">
                <h3>Nom du groupe</h3>
                <div class="evenement-date">
                    <label for="start">Start date:</label>
                        <input type="date" id="start" name="trip-start"
                        value="2023-07-26"
                        min="2018-01-01" max="2018-12-31">
                </div>
                <div class="evenement-heure">
                    <label for="appt">Hour:</label>
                    <input type="time" id="appt" name="appt"
                     min="09:00" max="18:00" required>
                </div>
            </div>
            <div class="evenement-group">
                <h2>Titre evenement</h2>
                <img src="https://placehold.co/600x400" alt="Photo de l'évenement">
                <h3>Nom du groupe</h3>
                <div class="evenement-date">
                    <label for="start">Start date:</label>
                        <input type="date" id="start" name="trip-start"
                        value="2023-07-26"
                        min="2018-01-01" max="2018-12-31">
                </div>
                <div class="evenement-heure">
                    <label for="appt">Hour:</label>
                    <input type="time" id="appt" name="appt"
                     min="09:00" max="18:00" required>
                </div>
            </div>
        </section>
        <section class="ticket">
            <div class="ticket-choice">
                <label for="pet-select">Ticketing:</label>
                    <select id="pet-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">100 £ for 1 day</option>
                        <option value="cat">200 £ for tow day</option>
                        <option value="hamster">300 £ for three</option>
                    </select>
            </div>
            <div class="ticket-confirmed">
                <input class="favorite styled"
                type="button"
                value="Acheter">
            </div>
        </section>
        <section class="form-info">
            <form action="#" method="#" class="form-example">
                <div class="form-example">
                  <label for="name">Enter your name: </label>
                  <input type="text" name="name" id="name" required>
                </div>
                <div class="form-example">
                  <label for="email">Enter your email: </label>
                  <input type="email" name="email" id="email" required>
                </div>
                <div class="form-example">
                    <label for="phone">Enter your phone number:</label>
                     <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div class="form-exemple">
                    <label for="pet-select" required>Choose a subject:</label>
                    <select id="pet-select">
                        <option value="">--Please choose an option--</option>
                        <option value="dog">Billetterie</option>
                        <option value="cat">Organisation</option>
                        <option value="hamster">SAV</option>
                        <option value="parrot">Remboursement</option>
                    </select>
                </div>
                <div class="form-example">
                    <label for="message">Your message:</label>
                    <textarea id="message" name="message" rows="5" cols="33" required></textarea>
                </div>
                <div class="form-exmple">
                    <label for="pet-select">Choose a pet:</label>
                        <select id="pet-select" required>
                            <option value="">Comment voulez vous être recontacté ?</option>
                            <option value="dog">Email</option>
                            <option value="cat">Phone</option>
                        </select>
                </div>
                <div class="form-example">
                  <input type="submit" value="Envoyer">
                </div>
              </form>
        </section>
        <section class="sponsor">
            <div class="sponsor-list">
                <h4>Sponsor list</h4>
                <ul>
                    <li><img src="https://placehold.co/80x80" alt="Photo du sponsor"/><a href="https://skyrock.fm/" target="_blank">Skyrock</a></li>
                    <li><img src="https://placehold.co/80x80" alt="Photo du sponsor"/><a href="https://skyrock.fm/" target="_blank">Skyrock</a></li>
                    <li><img src="https://placehold.co/80x80" alt="Photo du sponsor"/><a href="https://skyrock.fm/" target="_blank">Skyrock</a></li>
                </ul>
            </div>
        </section>
        <audio controls ="controls" autoplay="autoplay" loop="loop">
            <source src="media/cc0-audio/t-rex-roar.mp3">        
        </audio>
        <footer class="social">
            <div class="social-list">
                <h4>Sponsor list</h4>
                <ul>
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </footer>
    </body>
    </html>
